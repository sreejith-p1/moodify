<!DOCTYPE html>
<html>
<head>
  <title>Mood Analyzer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(41, 42, 68, 0.2);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 18px;
      color: #2d3a4b;
      letter-spacing: 1px;
    }
    .emoji {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      to { transform: translateY(-8px); }
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 18px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #66a6ff;
    }
    button {
      padding: 10px 28px;
      background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102,166,255,0.15);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
      transform: translateY(-2px) scale(1.04);
    }
    #result {
      margin-top: 24px;
      font-size: 1.2em;
      color: #222;
      min-height: 32px;
      font-weight: 500;
      transition: color 0.3s;
    }
    #result ul {
      list-style: none;
      padding: 0;
      margin: 12px 0 0 0;
      text-align: left;
      display: inline-block;
    }
    #result li {
      margin-bottom: 8px;
      background: #f4f8fb;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 1em;
      box-shadow: 0 1px 3px rgba(102,166,255,0.07);
    }
    .mood-emoji {
      font-size: 2em;
      margin-left: 8px;
      vertical-align: middle;
    }
    .error {
      color: #e74c3c;
      font-weight: 600;
    }
    .credit {
      margin-top: 32px;
      color: #888;
      font-size: 1em;
      text-align: center;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji" id="mainEmoji">üòä</div>
    <h1>Mood Analyzer</h1>
    <input type="text" id="textInput" placeholder="Type how you're feeling..." onkeydown="if(event.key==='Enter'){analyzeMood()}" autofocus />
    <br>
    <button onclick="analyzeMood()">Analyze</button>
    <div id="result"></div>
  </div>
  <div class="credit">Developed by <b>Sreejith</b> üßë‚Äçüíª</div>
  <script>
    const moodEmojis = {
      'very happy': 'üòÑ',
      'happy': 'üôÇ',
      'neutral': 'üòê',
      'sad': 'üôÅ',
      'very sad': 'üò¢'
    };
    async function analyzeMood() {
      const text = document.getElementById("textInput").value;
      const resultDiv = document.getElementById("result");
      const mainEmoji = document.getElementById("mainEmoji");
      resultDiv.innerHTML = "Analyzing... <span class='mood-emoji'>ü§î</span>";
      mainEmoji.innerText = "ü§î";
      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (res.status !== 200) {
          resultDiv.innerHTML = `<span class='error'>${data.error || 'Something went wrong.'}</span>`;
          mainEmoji.innerText = "üòê";
        } else {
          const emoji = moodEmojis[data.emotion] || "üòä";
          let musicList = '';
          if (data.music && data.music.length) {
            musicList = '<ul>' + data.music.map(song =>
              `<li>${song.title} ` +
              `<a href='${song.youtube}' target='_blank'>YouTube</a> | ` +
              `<a href='${song.spotify}' target='_blank'>Spotify</a></li>`
            ).join('') + '</ul>';
          }
          resultDiv.innerHTML = `Mood: <b>${data.emotion}</b> <span class='mood-emoji'>${emoji}</span><br>Polarity: <b>${data.polarity.toFixed(2)}</b><br>Suggested Music:${musicList}`;
          mainEmoji.innerText = emoji;
        }
      } catch (e) {
        resultDiv.innerHTML = `<span class='error'>Could not connect to server.</span>`;
        mainEmoji.innerText = "üòê";
      }
    }
  </script>
</body>
</html>
