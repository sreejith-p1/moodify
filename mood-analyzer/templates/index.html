<!DOCTYPE html>
<html>
<head>
  <title>Mood Analyzer</title>
  <style>
    body { font-family: Arial; padding: 40px; }
    input[type="text"] { width: 300px; padding: 8px; }
    button { padding: 8px 16px; margin-left: 10px; }
    #result { margin-top: 20px; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <h1>Mood Analyzer ðŸ˜Š</h1>

  <input type="text" id="textInput" placeholder="Type how you're feeling..." />
  <button onclick="analyzeMood()">Analyze</button>

  <div id="result"></div>

  <script>
    async function analyzeMood() {
      const text = document.getElementById("textInput").value;
      const res = await fetch("/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      document.getElementById("result").innerText =
        `Mood: ${data.emotion} (Polarity: ${data.polarity})`;
    }
  </script>
</body>
</html>
